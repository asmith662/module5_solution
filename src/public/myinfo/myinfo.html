<div class="container">
    <div class="row">

        <div class="text-center"
             ng-if="account.users.length">
             <h2 class="text-center">Account Information:</h2>
             <dl ng-repeat="prop in account.users[0]">
               <dd class="text-center">{{prop}}</dd>
             </dl>
        </div>

        <div id="no-account-warn"
             class="text-center"
             ng-if="!account.users.length">
             <span>Not Signed Up Yet.</span>
             <a class="btn btn-default"
                ui-sref="public.signup">
                Signup now!
             </a>
        </div>

    </div>
</div>
