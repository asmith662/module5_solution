<div class="container">
  <fieldset id="signup-form" class="scheduler-border">
    <legend class="scheduler-border">Sign Up</legend>

    <form name='signupForm'
          novalidate>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="#firstname">First Name</label>
          <input required
                 id="firstname"
                 name="firstname"
                 type="text"
                 class="form-control"
                 placeholder="first name"
                 ng-model="signup.user.firstname">
                 <span
                   ng-if="signupForm.firstname.$invalid && signupForm.firstname.$touched"
                 >
                   First name is required
                 </span>
        </div>

        <div class="form-group col-md-6">
          <label for="#lastname">Last Name</label>
          <input required
                 id="lastname"
                 name="lastname"
                 type="text"
                 class="form-control"
                 placeholder="last name"
                 ng-model="signup.user.lastname">
                 <span
                   ng-if="signupForm.lastname.$invalid && signupForm.lastname.$touched"
                 >
                   Last name is required
                 </span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="#email">Email</label>
          <input required
                 id="email"
                 name="email"
                 type="email"
                 placeholder="Email"
                 class="form-control"
                 ng-model="signup.user.email">
                 <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
                   Must be a valid email address: handle@domain format
                 </span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="#phone">Phone Number</label>
          <input required
                 id="phone"
                 name="phone"
                 type="text"
                 class="form-control"
                 placeholder="Phone ###-###-####"
                 ng-model="signup.user.phone"
                 pattern="(\d{3})-(\d{3})-(\d{4})">
                 <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
                   Phone must be in the format ###-###-####
                 </span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="#fave-item">Favorite Menu Item</label>
          <input required
                 id="fave-item"
                 name="faveitem"
                 type="text"
                 class="form-control"
                 placeholder="Short Name"
                 ng-model="signup.user.faveitem">
          </input>
          <span ng-if="!signup.findItem(signup.user.faveitem) && signupForm.faveitem.$touched">
                No such menu number exists
          </span>
        </div>
      </div>

      <div class="text-center">
          <div>
            <button class="btn btn-warning btn-lg"
                    ng-disabled="signupForm.$invalid || !signup.findItem(signup.user.faveitem)"
                    ng-click="signup.submit(signup.user)">
                    Submit
            </button>
          </div>
          <div
            ng-if="signup.newUserIsSaved"
            class="alert alert-success"
            role="alert">
            Your information has been saved
          </div>
      </div>


    </form>
  </fieldset>
</div>
