<div class="container">
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Sign Up</legend>

    <form name='signUpForm'
          ng-submit='signUpCtrl.submit(signUpForm)'
          novalidate>
      <div class="form-row">
        <div class="form-group col-md-6"
             ng-class="{'has-error': signUpForm.firstName.$error.required && signUpForm.firstName.$touched &&
                      (!signUpForm.firstName.$pristine || signUpForm.$submitted)}">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" placeholder="first name"
                 class="form-control"
                 ng-model="signUpCtrl.user.firstName"
                 required>
                 <span
                    ng-show="signUpForm.firstName.$error.required && signUpForm.firstName.$touched &&
                            (!signUpForm.firstName.$pristine || signUpForm.$submitted)">
                    First name is required
                 </span>
        </div>

        <div class="form-group col-md-6"
             ng-class="{'has-error': signUpForm.lastName.$error.required && signUpForm.lastName.$touched &&
                      (!signUpForm.lastName.$pristine || signUpForm.$submitted)}">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" placeholder="last name"
                 class="form-control"
                 ng-model="signUpCtrl.user.lastName"
                 required>
                 <span
                    ng-show="signUpForm.lastName.$error.required && signUpForm.lastName.$touched &&
                            (!signUpForm.lastName.$pristine || signUpForm.$submitted)">
                    Last name is required
                 </span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Email"
                 class="form-control"
                 ng-model="signUpCtrl.user.email"
                 required>
                 <span ng-if="signUpForm.email.$error.required && signUpForm.email.$invalid && signUpForm.email.$touched">
                    Must be a valid email address: handle@domain format
                 </span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" placeholder="Phone ###-###-####"
                 class="form-control"
                 ng-model="signUpCtrl.user.phone"
                 pattern="(\d{3})-(\d{3})-(\d{4})"
                 required>
                 <span ng-if="signUpForm.phone.$error.required && signUpForm.phone.$invalid && signUpForm.phone.$touched">
                    Phone must be in the format ###-###-####.
                 </span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="shortName">What is your favorite dish?</label>
          <span class="alert-danger" ng-show="signUpForm.shortName.$error.required &&
             (!signUpForm.shortName.$pristine || signUpForm.$submitted)">Please enter the short name.</span>
             <span class="alert-danger" ng-show="signUpCtrlp.showError">Invalid short Name!</span>
               <input type="text" id="shortName" name="shortName" required ng-model="signUpCtrl.user.shortName"
               class="form-control" placeholder="Short Name"></input>
        </div>
      </div>

      <!-- <div class="text-center">
        <button class="btn btn-warning btn-lg"
                ng-disabled="signUpForm.$invalid"
                ng-click="signUpCtrl.submit()">
                Submit
        </button>
        <span class="alert-success text-center"
            ng-show="signUpCtrl.showMessage">Information has been saved!</span>
      </div> -->
      <div class="text-center">
            <button type="submit" required
                    class="btn btn-warning btn-lg"
                    Submit>Submit
            </button>
            <span class="alert-success text-center"
            ng-show="signUpCtrl.showMessage">Information has been saved!</span>
        </div>


    </form>
  </fieldset>
</div>
